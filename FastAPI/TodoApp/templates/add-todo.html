{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">Make a Todo</div>
    <div class="card-body">
      <form id="todoForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="title" required />
        </div>
        <div class="form-group">
          <lable>Description</lable>
          <textarea class="form-control" name="description" required></textarea>
        </div>
        <div class="form-group">
          <lable>Priority</lable>
          <select class="form-control" name="priority" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group">
          <lable>Due</lable>
          <select class="form-control" name="due_date" required>
            <option value="Today">Today</option>
            <option value="Tommorow">Tommorow</option>
            <option value="Day after Tommorow">Day after Tommorow</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add new todo</button>
        <a href="/todos/todo-page" class="btn btn-success"> Back</a>
      </form>
    </div>
  </div>
</div>
